<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <title>Mo fita</title>
    <script type="text/javascript">
        function calcular() {
            let qtd_dados = $("#qtd_dados").val();
            let qtd_faces = $("#qtd_faces").val();
            let maior = 0;
            let soma = 0;

            qtd_dados = parseInt(qtd_dados);
            qtd_dados = parseInt(qtd_dados);
            maior = parseInt(maior);

            for (let i = 0; i < qtd_dados; i++) {
                rolagem = Math.random(qtd_faces);
                soma += rolagem;
                if(rolagem > maior){
                    maior = rolagem;
                }
            }
        }
    </script>
</head>

<body>
    <div class="container mb-5">
        <h1 class="text-center">Rolagem de Dados</h1>
        <div class="input-group mb-3">
            <input id="Faces" type="number" class="form-control" placeholder="Faces" aria-describedby="sp_faces" />
            <span class="input-group-text" id="sp_faces">Quantidade de Faces</span>
        </div>
        <div class="input-group mb-3">
            <input id="Dado" type="number" class="form-control" placeholder="Dados" aria-describedby="sp_dado" />
            <span class="input-group-text" id="sp_dado">Quantidade de dados</span>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center">
                <button class="btn btn-primary" onclick="calcular()">Rolar</button>
            </div>
            <div class="col-sm-6 mt-5 text-center" hidden>

            </div>
            <div class="col-sm-6 mt-5 text-center" hidden>

            </div>
        </div>
    </div>
</body>

</html>
